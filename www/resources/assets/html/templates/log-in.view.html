<md-toolbar>
	<div class="md-toolbar-tools">
		<h1>Log in</h1>
	</div>
</md-toolbar>
<md-content class="md-padding">
	<form action="" name="login_form">
		<md-input-container>
			<label>Username</label>
			<input type="text" name="username" ng-model="vm.user.name" required>
			<ng-messages for="login_form.username.$error" role="alert">
				<ng-messages-include src="templates/validation-messages.partial.html"></ng-messages-include>
			</ng-messages>
		</md-input-container>

		<md-input-container>
			<label>Password</label>
			<input type="password" name="password" ng-model="vm.user.password" required>
			<ng-messages for="login_form.password.$error" role="alert">
				<ng-messages-include src="templates/validation-messages.partial.html"></ng-messages-include>
			</ng-messages>
		</md-input-container>

		<div layout="row" layout-align="space-between end">
			<md-button class="md-raised md-accent" ng-click="vm.processForm($event)">Log in</md-button>
			<!--<md-button>Forgot password?</md-button>-->
		</div>
	</form>
</md-content>
