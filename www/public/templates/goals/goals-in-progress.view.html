<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Menu" ng-click="openLeftSidenav()">
			<md-icon md-font-icon="fa fa-bars"></md-icon>
		</md-button>
		<h1>My Goals</h1>
	</div>
</md-toolbar>
<md-content class="md-padding">
	<md-card ng-repeat="category in vm.categories" ng-if="category.goals.length > 0">
		<md-card-content>
			<h2 class="md-headline">{{ category.name }}</h2>
		</md-card-content>
		<md-list>
			<md-list-item ng-repeat="goal in category.goals" ng-click="vm.goto('/goals/category/' + goal.category_id + '/goal/' + goal.id + '/target/update/create')">
				<p>{{ goal.name }}</p>
				<span>&gt;</span>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-card>
</md-content>
